<div class="card componentStyle">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>#Id</th>
                <th> Reason</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let leave of lstLeave">
                <td>{{leave.leaveId}}</td>
                <td>{{leave.reason}}</td>
                <td>{{leave.fromDate}}</td>
                <td>{{leave.toDate}}</td>
                <td>{{leave.status}}</td>
                <td>
                    <a data-bs-toggle="modal" data-bs-target="#mpLeave" class="btn btn-info"><i
                            class="fas fa-eye"></i></a>
                    &nbsp;
                    <a (click)="approveLeaveRequest(leave)" class="btn btn-secondary"><i class="fas fa-check"></i></a>
                    &nbsp;
                    <a (click)="rejectLeaveRequest(leave)" class="btn btn-secondary"><i class="fas fa-times"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
